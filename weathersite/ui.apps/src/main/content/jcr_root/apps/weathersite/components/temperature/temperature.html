<div class="container temprature-component">
    <div class="card">
        <h2 align="center">Enter a city name and the country ID to see the weather forecast</h2>
        <h2 align="center">Please use ISO-3166 country codes</h2>

        <div class="card-body">
            <div class="row gy-5">
                <div class="col-3">
                    <div class="input-group p-3 border bg-light">
                        <span class="input-group-text">City Name</span>
                        <input type="text" aria-label="City Name" class="form-control" id="city-name">
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group p-3 border bg-light">
                        <span class="input-group-text">Country Code</span>
                        <input type="text" aria-label="Country Code" class="form-control" id="country-id">
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group p-3 border bg-light">
                        <span class="input-group-text">Latitude</span>
                        <input type="number" aria-label="Country ID" class="form-control" id="latitude">
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group p-3 border bg-light">
                        <span class="input-group-text">Longitude</span>
                        <input type="number" aria-label="Country ID" class="form-control" id="longitude">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="container">
            <div class="row">
                <div class="col-sm text-center">
                    <h4>Current Weather</h4>
                    <ul class="list-group-item-success current-weather" id="current-temperature">
                        <li class="list-group-item currentTemp"></li>
                        <li class="list-group-item maxTemp"></li>
                        <li class="list-group-item minTemp"></li>
                        <li class="list-group-item humidity"></li>
                    </ul>
                </div>
                <div class="col-sm text-center">
                    <h4>Daily forecast for 5 days</h4>
                    <ul class="list-group-item-success" id="forecast5day-temperature">
                        <li class="list-group-item sunrise"></li>
                        <li class="list-group-item sunset"></li>
                        <li class="list-group-item maxiTemp"></li>
                        <li class="list-group-item miniTemp"></li>
                        <li class="list-group-item humidities"></li>

                        <li class="list-group-item maxiTemp2"></li>
                        <li class="list-group-item miniTemp2"></li>
                        <li class="list-group-item humidities2"></li>

                        <li class="list-group-item maxiTemp3"></li>
                        <li class="list-group-item miniTemp3"></li>
                        <li class="list-group-item humidities3"></li>

                        <li class="list-group-item maxiTemp4"></li>
                        <li class="list-group-item miniTemp4"></li>
                        <li class="list-group-item humidities4"></li>

                        <li class="list-group-item maxiTemp5"></li>
                        <li class="list-group-item miniTemp5"></li>
                        <li class="list-group-item humidities5"></li>

                    </ul>
                </div>
                <div class="col-sm text-center">
                    <h4>Climate forecast for 30 days</h4>
                    <ul class="list-group-item-success" id="onedayforecast-temperature">
                        <li class="list-group-item sunrises"></li>
                        <li class="list-group-item sunsets"></li>
                        <li class="list-group-item maxiiTemp"></li>
                        <li class="list-group-item miniiTemp"></li>
                        <li class="list-group-item humiditi"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
